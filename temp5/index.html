<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303B4F">
  <title>💗</title>
  <link rel="shortcut icon" href="../Arrow.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../APlayer/APlayer.min.css">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #player4 {
      z-index: 1;
      position: absolute;
      top: -1000px;
      left: 0;
      width: 100%;

    }
  </style>
</head>

<body>
  <div id="player4"></div>
  <!-- partial:index.partial.html -->
  <canvas id="heart"></canvas>
  <!-- partial -->
  <script src="./script.js"></script>
  <script src="../APlayer/APlayer.min.js"></script>
  <script>
    var ap4 = new APlayer({
      element: document.getElementById('player4'),
      autoplay: true,
      preload: 'auto',
      showlrc: false,
      mutex: true,
      fixed: false,
      theme: '#ad7a86',
      music: [
        {
          title: '唯一',
          author: '告五人',
          url: '../temp1/index/wy.mp3',
          pic: '../temp1/index/wy.jpg'
        }, {
          title: '枫',
          author: '周杰伦',
          url: '../temp1/index/f.m4a',
          pic: '../temp1/index/wy.jpg'
        }
      ]
    });
    function initFun() {
      ap4.play()
    }
    document.body.addEventListener('ontouchstart', function () {
      ap4.play()
    }, false);
  </script>
</body>

</html>
